<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml">
    <ui:define name="centro">
        <h1 class="header center teal-text">Listagem de integrantes</h1>
        <h:form>

            <h:dataTable var="i" value="#{controlerIntegrante.integrantes}" class="striped highlight">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{i.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                        #{i.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Noscimento</f:facet>
                        #{i.dataDeNascimento.toString()}
                </h:column>
                <h:column>
                    <h:commandButton value="x" action="#{controlerIntegrante.remove(i.id)}" class="btn"/>
                </h:column>
                <h:column>
                    <h:commandButton value="editar" action="#{controlerIntegrante.edite(i)}" class="btn"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
